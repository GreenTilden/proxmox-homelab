# Advanced connectivity monitoring
connectivityCheck: true

# Service health monitoring configuration
healthCheck:
  interval: 30000  # 30 seconds
  timeout: 5000    # 5 seconds
  retries: 3
  endpoints:
    - url: "http://192.168.0.99:8091"
      name: "LCiBot Dashboard"
      critical: true
    - url: "http://192.168.0.99:3000"
      name: "Grafana"
      critical: true
    - url: "http://192.168.0.99:9090"
      name: "Prometheus"
      critical: true
    - url: "http://192.168.0.99:32400"
      name: "Plex"
      critical: false
    - url: "http://192.168.0.111:8112"
      name: "Deluge"
      critical: false

# Proxy configuration for cross-origin requests
proxy:
  "/prometheus":
    target: "http://192.168.0.99:9090"
    changeOrigin: true
    timeout: 10000
  "/grafana":
    target: "http://192.168.0.99:3000"
    changeOrigin: true
    timeout: 10000
  "/lcibot":
    target: "http://192.168.0.99:8091"
    changeOrigin: true
    timeout: 5000

# Progressive Web App configuration
manifest:
  name: "Homelab Command Center"
  short_name: "HomeLab"
  description: "Professional Laboratory Platform - 16 Service Architecture"
  theme_color: "#6B46C1"      # Purple Magic primary
  background_color: "#1E1B4B" # Dark navy
  start_url: "/"
  display: "standalone"
  orientation: "portrait-primary"
  icons:
    - src: "assets/icons/homelab-192.png"
      sizes: "192x192"
      type: "image/png"
      purpose: "any maskable"
    - src: "assets/icons/homelab-512.png"
      sizes: "512x512"
      type: "image/png"
      purpose: "any maskable"

# Advanced features
features:
  search: true          # Enable service search
  keyboard: true        # Keyboard shortcuts
  offline: true         # Offline capability
  notifications: true   # Browser notifications
  darkMode: true        # Dark mode support

# Keyboard shortcuts
shortcuts:
  "Alt+L": "http://192.168.0.99:8091"  # LCiBot Dashboard
  "Alt+G": "http://192.168.0.99:3000"  # Grafana
  "Alt+P": "http://192.168.0.99:9090"  # Prometheus
  "Alt+A": "http://192.168.0.99:3002"  # AI ChatBot
  "Alt+F": "http://192.168.0.99:8080"  # FileBrowser
  "Alt+M": "http://192.168.0.99:32400" # Plex Media
  "Alt+R": "refresh"                   # Refresh all services

