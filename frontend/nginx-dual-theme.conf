# Nginx configuration for dual-theme dashboard
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

# Production Subdomain Strategy (Long-term)
server {
    listen 80;
    server_name ellabot.lcibot.local lcibot.local 192.168.0.99;
    root /var/www/dashboard-retro;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

server {
    listen 80;
    server_name alissa.lcibot.local;
    root /var/www/dashboard-naive;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

